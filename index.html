<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="card__image">
                <div class="card__status">Новинка</div>
            </div>
            <div class="card__content">
                <div class="card__clock">
                    <div class="card__clock-text">2 часа</div>
                </div>
                <h2 class="card__label">АКЦИЯ - Обзорная экскурсия по рекам и каналам с остановками Hop on Hop Off 2019</h2>
                <ul class="card__list">
                    <li class="card__list-item">Билет на цклый день</li>
                    <li class="card__list-item">Неограниченное число катаний</li>
                    <li class="card__list-item">6 остановок у главных достопримечательностей</li>
                    <li class="card__list-item">Ближайший рейс сегодня <br><span>12:00</span><span>12:00</span><span>12:00</span><span>12:00</span></li>
                </ul>
            </div>
            <div class="card__coast">
                <div class="card__price">
                    <div class="card__price-coast">900 &#8381;</div>
                    <div class="card__price-desc">1200 р на причале</div>
                </div>
                <button class="card__more">Подробнее</button>
            </div>
        </div>
    </div>

    <!-- Время начала 21-10 11:34-->
    <!-- Первая пауза в 12:23 -->
    <script src="js/main.js"></script>
</body>

</html>
